<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basket Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-light bg-orange navbar-expand-lg fixed-top">
        <a href="index.html" class="navbar-brand">Basket Counter</a>
    </nav>
    <div id="block">
   </div>
   <span><h2>Click The Buttons To Tally The Game's Score!</h2></span>
    <section>
      <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <p id="one-pointer" class="scores">0</p>
                <p class="score-info">1 Pointer</p>
            </div>
            <div class="col-sm-3">
              <p id="two-pointer" class="scores">0</p>
              <p class="score-info">2 Pointers</p>
            </div>
            <div class="col-sm-3">
              <p id="three-pointer" class="scores">0</p>
              <p class="score-info">3 Pointers</p>
            </div>
            <div class="col-sm-3">
              <p id="score" class="scores">0</p>
              <p class="score-info">Total Points</p>
            </div>
        </div>
    </div>
    </section>

   <section>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <button id="btn1" type="button" class="btn btn-lg btn-outline-dark">1 point</button>
            </div>
            <div class="col-4">
                <button id="btn2" class="btn btn-lg btn-outline-dark">2 Points</button>
            </div>
            <div class="col-4">
                <button id="btn3" class="btn btn-lg btn-outline-dark">3 Points</button>
            </div>
        </div>
    </div>
    <div class="container">
      <div class="row">
          <div id="reset" class="col-4">
              <button id="btn4" type="button" class="btn btn-lg btn-outline-dark">Reset</button>
          </div>
      </div>
  </div>
   </section>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
